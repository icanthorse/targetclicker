<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars when canvas is full screen */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }
        #gameCanvas {
            background-color: #222;
            /* border: 1px solid #fff; Optional: remove border or use box-sizing */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        console.log("Game script loaded!");

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
 
        let targetX;
        let targetY;
        const targetRadius = 20;
        const targetColor = 'red';
 
        function drawTarget() {
            ctx.beginPath();
            ctx.arc(targetX, targetY, targetRadius, 0, Math.PI * 2, false);
            ctx.fillStyle = targetColor;
            ctx.fill();
            ctx.closePath();
        }

        function spawnTarget() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            // Ensure target is fully within canvas
            targetX = Math.random() * (canvas.width - targetRadius * 2) + targetRadius;
            targetY = Math.random() * (canvas.height - targetRadius * 2) + targetRadius;
            drawTarget();
        }
 
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect(); // Get canvas position
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
 
            // Check if click is inside the target
            const distance = Math.sqrt(
                (clickX - targetX) * (clickX - targetX) +
                (clickY - targetY) * (clickY - targetY)
            );
 
            if (distance < targetRadius) {
                spawnTarget(); 
            }
        });
 
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // When canvas is resized, we need to redraw elements
            // For this game, simply spawning a new target works well
            spawnTarget();
        }

        // Initial setup
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Call once to set initial size and draw target

    </script>
</body>
</html>
