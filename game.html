<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Game</title>
    <style>
        /* CSS will go here */
        body {
            margin: 0;
            /* overflow: hidden; Commented out for now, might re-enable later */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            color: #fff; /* For any potential text outside canvas */
        }
        #gameCanvas {
            border: 1px solid #fff;
            background-color: #222; /* Slightly lighter than body for contrast */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        // JavaScript will go here
        console.log("Game script loaded!");
 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
 
        let targetX;
        let targetY;
        const targetRadius = 20;
        const targetColor = 'red';
 
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
 
        function drawTarget() { // Now uses global targetX, targetY, targetRadius, targetColor
            ctx.beginPath();
            ctx.arc(targetX, targetY, targetRadius, 0, Math.PI * 2, false);
            ctx.fillStyle = targetColor;
            ctx.fill();
            ctx.closePath();
        }
 
        function spawnTarget() {
            clearCanvas(); // Clear before spawning a new one
            // Ensure target is fully within canvas
            targetX = Math.random() * (canvas.width - targetRadius * 2) + targetRadius;
            targetY = Math.random() * (canvas.height - targetRadius * 2) + targetRadius;
            drawTarget();
        }
 
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
 
            // Check if click is inside the target
            const distance = Math.sqrt(
                (clickX - targetX) * (clickX - targetX) +
                (clickY - targetY) * (clickY - targetY)
            );
 
            if (distance < targetRadius) {
                spawnTarget(); // Just call spawn, which now also clears
            }
        });
 
        // Initial target spawn
        spawnTarget();
    </script>
</body>
